    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Elements
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const fileInfo = document.getElementById('fileInfo');
            const pdfPassword = document.getElementById('pdfPassword');
            const compressionSlider = document.getElementById('compressionSlider');
            const compressionValue = document.getElementById('compressionValue');
            const unlockBtn = document.getElementById('unlockBtn');
            const resetBtn = document.getElementById('resetBtn');
            const spinner = document.getElementById('spinner');
            const resultContainer = document.getElementById('resultContainer');
            const unlockedSize = document.getElementById('unlockedSize');
            const savings = document.getElementById('savings');
            const downloadBtn = document.getElementById('downloadBtn');
            const toast = document.getElementById('toast');
            
            let pdfFile = null;
            
            // Update compression value display
            compressionSlider.addEventListener('input', function() {
                compressionValue.textContent = this.value + '%';
            });
            
            // File upload handling
            dropArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFile(this.files[0]);
                }
            });
            
            // Drag and drop
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = 'var(--primary)';
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.style.borderColor = '#ccc';
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#ccc';
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            function handleFile(file) {
                if (file.type !== 'application/pdf') {
                    showToast('Please select a PDF file');
                    return;
                }
                
                if (file.size > 20 * 1024 * 1024) {
                    showToast('File size exceeds 20MB limit');
                    return;
                }
                
                pdfFile = file;
                fileInfo.innerHTML = `<strong>${file.name}</strong> (${formatFileSize(file.size)})`;
                resultContainer.style.display = 'none';
            }
            
            // Unlock PDF
            unlockBtn.addEventListener('click', async function() {
                if (!pdfFile) {
                    showToast('Please select a PDF file first');
                    return;
                }
                
                spinner.style.display = 'block';
                unlockBtn.disabled = true;
                
                try {
                    const password = pdfPassword.value;
                    const compressionLevel = parseInt(compressionSlider.value) / 100;
                    
                    // In a real implementation, you would:
                    // 1. Upload the file to a server for password removal
                    // 2. Use a library like qpdf or commercial API
                    // This demo simulates the unlocking process
                    
                    // Simulate processing delay
                    setTimeout(async () => {
                        // Simulate unlocking (in real app, this would be the processed PDF)
                        const arrayBuffer = await pdfFile.arrayBuffer();
                        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, {
                            ignoreEncryption: true // This doesn't actually break encryption in PDF-lib
                        });
                        
                        // Simulate compression by reducing quality
                        const pdfBytes = await pdfDoc.save({
                            useObjectStreams: true,
                        });
                        
                        // Create blob
                        const unlockedBlob = new Blob([pdfBytes], { type: 'application/pdf' });
                        
                        // Update UI
                        unlockedSize.textContent = formatFileSize(unlockedBlob.size);
                        
                        const reduction = ((pdfFile.size - unlockedBlob.size) / pdfFile.size * 100).toFixed(1);
                        savings.textContent = reduction + '% smaller';
                        
                        downloadBtn.href = URL.createObjectURL(unlockedBlob);
                        downloadBtn.download = 'unlocked_' + pdfFile.name;
                        
                        resultContainer.style.display = 'block';
                        showToast('PDF unlocked successfully!');
                        
                        spinner.style.display = 'none';
                        unlockBtn.disabled = false;
                    }, 1500);
                } catch (error) {
                    console.error('Error unlocking PDF:', error);
                    showToast('Error unlocking PDF. Please try again.');
                    spinner.style.display = 'none';
                    unlockBtn.disabled = false;
                }
            });
            
            // Reset button
            resetBtn.addEventListener('click', function() {
                fileInput.value = '';
                pdfFile = null;
                fileInfo.textContent = 'No file selected';
                pdfPassword.value = '';
                compressionSlider.value = '70';
                compressionValue.textContent = '70%';
                resultContainer.style.display = 'none';
            });
            
            // Helper functions
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
