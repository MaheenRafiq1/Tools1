    <div class="toast" id="toast"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Elements
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const fileList = document.getElementById('fileList');
            const mergeOrder = document.getElementById('mergeOrder');
            const compressionSlider = document.getElementById('compressionSlider');
            const compressionValue = document.getElementById('compressionValue');
            const mergeBtn = document.getElementById('mergeBtn');
            const resetBtn = document.getElementById('resetBtn');
            const spinner = document.getElementById('spinner');
            const resultContainer = document.getElementById('resultContainer');
            const mergedSize = document.getElementById('mergedSize');
            const savings = document.getElementById('savings');
            const downloadBtn = document.getElementById('downloadBtn');
            const toast = document.getElementById('toast');
            
            let pdfFiles = [];
            let totalOriginalSize = 0;
            
            // Update compression value display
            compressionSlider.addEventListener('input', function() {
                compressionValue.textContent = this.value + '%';
            });
            
            // File upload handling
            dropArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });
            
            // Drag and drop
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = 'var(--primary)';
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.style.borderColor = '#ccc';
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#ccc';
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (file.type !== 'application/pdf') {
                        showToast('Only PDF files are allowed');
                        continue;
                    }
                    
                    if (file.size > 10 * 1024 * 1024) {
                        showToast('File size exceeds 10MB limit: ' + file.name);
                        continue;
                    }
                    
                    pdfFiles.push(file);
                    totalOriginalSize += file.size;
                    renderFileList();
                }
            }
            
            function renderFileList() {
                fileList.innerHTML = '';
                
                if (pdfFiles.length === 0) {
                    return;
                }
                
                pdfFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="remove-file" data-index="${index}">âœ•</div>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                // Add remove event listeners
                document.querySelectorAll('.remove-file').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        totalOriginalSize -= pdfFiles[index].size;
                        pdfFiles.splice(index, 1);
                        renderFileList();
                    });
                });
            }
            
            // Merge PDFs
            mergeBtn.addEventListener('click', async function() {
                if (pdfFiles.length < 2) {
                    showToast('Please upload at least 2 PDF files');
                    return;
                }
                
                spinner.style.display = 'block';
                mergeBtn.disabled = true;
                
                try {
                    // Sort files based on merge order
                    const filesToMerge = [...pdfFiles];
                    if (mergeOrder.value === 'reverse') {
                        filesToMerge.reverse();
                    }
                    
                    // Create a new PDF document
                    const { PDFDocument } = PDFLib;
                    const mergedPdf = await PDFDocument.create();
                    
                    // Merge all pages
                    for (const file of filesToMerge) {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdfDoc = await PDFDocument.load(arrayBuffer);
                        const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                        pages.forEach(page => mergedPdf.addPage(page));
                    }
                    
                    // Set compression level (simulated in this client-side example)
                    const compressionLevel = parseInt(compressionSlider.value) / 100;
                    
                    // Save merged PDF
                    const mergedPdfBytes = await mergedPdf.save({
                        useObjectStreams: true, // Simulate compression
                    });
                    
                    // Create blob
                    const mergedBlob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                    
                    // Update UI
                    mergedSize.textContent = formatFileSize(mergedBlob.size);
                    
                    const reduction = ((totalOriginalSize - mergedBlob.size) / totalOriginalSize * 100).toFixed(1);
                    savings.textContent = reduction + '% smaller';
                    
                    downloadBtn.href = URL.createObjectURL(mergedBlob);
                    downloadBtn.download = 'merged_' + Date.now() + '.pdf';
                    
                    resultContainer.style.display = 'block';
                    showToast('PDFs merged successfully!');
                } catch (error) {
                    console.error('Error merging PDFs:', error);
                    showToast('Error merging PDFs. Please try again.');
                } finally {
                    spinner.style.display = 'none';
                    mergeBtn.disabled = false;
                }
            });
            
            // Reset button
            resetBtn.addEventListener('click', function() {
                fileInput.value = '';
                pdfFiles = [];
                totalOriginalSize = 0;
                fileList.innerHTML = '';
                resultContainer.style.display = 'none';
                mergeOrder.value = 'sequence';
                compressionSlider.value = '70';
                compressionValue.textContent = '70%';
            });
            
            // Helper functions
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
