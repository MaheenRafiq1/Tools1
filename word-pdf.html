    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Elements
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const fileInfo = document.getElementById('fileInfo');
            const pageSize = document.getElementById('pageSize');
            const pageOrientation = document.getElementById('pageOrientation');
            const compressionSlider = document.getElementById('compressionSlider');
            const compressionValue = document.getElementById('compressionValue');
            const convertBtn = document.getElementById('convertBtn');
            const resetBtn = document.getElementById('resetBtn');
            const spinner = document.getElementById('spinner');
            const resultContainer = document.getElementById('resultContainer');
            const convertedSize = document.getElementById('convertedSize');
            const savings = document.getElementById('savings');
            const downloadBtn = document.getElementById('downloadBtn');
            const toast = document.getElementById('toast');
            
            let wordFile = null;
            
            // Update compression value display
            compressionSlider.addEventListener('input', function() {
                compressionValue.textContent = this.value + '%';
            });
            
            // File upload handling
            dropArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFile(this.files[0]);
                }
            });
            
            // Drag and drop
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = 'var(--primary)';
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.style.borderColor = '#ccc';
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = '#ccc';
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            function handleFile(file) {
                const validTypes = [
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'application/rtf',
                    'text/rtf'
                ];
                
                if (!validTypes.includes(file.type) && !file.name.match(/\.(doc|docx|rtf)$/i)) {
                    showToast('Please select a Word document (DOC, DOCX, RTF)');
                    return;
                }
                
                if (file.size > 20 * 1024 * 1024) {
                    showToast('File size exceeds 20MB limit');
                    return;
                }
                
                wordFile = file;
                fileInfo.innerHTML = `<strong>${file.name}</strong> (${formatFileSize(file.size)})`;
                resultContainer.style.display = 'none';
            }
            
            // Convert Word to PDF
            convertBtn.addEventListener('click', async function() {
                if (!wordFile) {
                    showToast('Please select a Word file first');
                    return;
                }
                
                // In a real implementation, you would:
                // 1. Upload the file to a server for conversion
                // 2. Use a service like LibreOffice or commercial API
                // This demo simulates the conversion process
                
                spinner.style.display = 'block';
                convertBtn.disabled = true;
                
                // Simulate conversion delay
                setTimeout(() => {
                    // In a real app, this would be the converted PDF from your server
                    const convertedBlob = new Blob(
                        ["Simulated PDF content (real implementation would convert the Word document)"],
                        { type: 'application/pdf' }
                    );
                    
                    // Update UI with simulated results
                    convertedSize.textContent = formatFileSize(convertedBlob.size / 2); // Simulate size reduction
                    savings.textContent = '50% smaller'; // Simulated savings
                    
                    downloadBtn.href = URL.createObjectURL(convertedBlob);
                    downloadBtn.download = wordFile.name.replace(/\.[^/.]+$/, '') + '.pdf';
                    
                    resultContainer.style.display = 'block';
                    showToast('Document converted successfully!');
                    
                    spinner.style.display = 'none';
                    convertBtn.disabled = false;
                }, 1500);
            });
            
            // Reset button
            resetBtn.addEventListener('click', function() {
                fileInput.value = '';
                wordFile = null;
                fileInfo.textContent = 'No file selected';
                pageSize.value = 'a4';
                pageOrientation.value = 'portrait';
                compressionSlider.value = '70';
                compressionValue.textContent = '70%';
                resultContainer.style.display = 'none';
            });
            
            // Helper functions
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
